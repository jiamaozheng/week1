<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Week 1</title>

  <body>


    <script>
      function displayName(name) {
        document.write("Howdy, " + name);
        var a = 5
        document.write(a);
      }
      function displayToConsole(name) {
        console.debug("Howdy, " + name);
      }
      function getName(f) {
        var name = prompt("Wazzzzzup");
        f(name);
      }

    </script>

    <h1>Grocery List</h1>

    <p><button onclick="addItem();">Add Item</button></p>

    <ul>

    </ul>

    <script>
      ul = document.getElementsByTagName("ul")[0];
      function addItem() {
        var food = prompt("What should we buy?")
        var list_item = document.createElement("li");
        var text_content = document.createTextNode(food);
        list_item.appendChild(text_content);
        ul.appendChild(list_item);
      }
    </script>

  </body>

</html>
